<html>
<head>
<script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {
      lat: 48.8762464,
      lng: 2.3271561999999903
    },
    streetViewControl: false
  });
  new google.maps.KmlLayer({
    url: 'https://skillz.xebia.fr/api/kml/users',
    map: map
  });
}
</script>

<style>
/* Always set the map height explicitly to define the size of the div
 * element that contains the map. */

#map {
  height: 100%;
}


/* Optional: Makes the sample page fill the window. */

html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<div id="map"></div>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-QyOsUrPLzVbfH9wridIv4u9rFBldYtA&callback=initMap">


</script>

</body>
</html>
